              </li>

            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>

      <form class="myform">

        <div class="innerform">
          <h2>Please fill the Form</h2>
          <h3>MTN....... <span class="italic">everywhere you go.</span></h3>
          <div class="form-floating ">
          
            <input type="email" class="form-control" id="floatingInput" placeholder="First Name">
            <label for="floatingInput"> <i class="fa-solid fa-user"></i>First Name</label>
          </div>
  
          <div class="form-floating ">
            <input type="email" class="form-control" id="floatingInput" placeholder="Last Name">
            <label for="floatingInput"> <i class="fa-solid fa-user"></i>Last Name</label>
          </div>
  
          <div class="form-floating ">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput"> <i class="fa-solid fa-envelope"></i> Email address</label>
          </div>
        
          <div class="form-floating">
            <input type="date" class="form-control" id="floatingInput" placeholder=" date">
            <label for="floatingInput"><i class="fa-solid fa-calendar-days"></i>Date of Birth</label>
         </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword"><i class="fa-solid fa-unlock"></i>Password</label>
          </div>
  
          <div class="form-floating">
            <input type="password" class="form-control space" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword"><i class="fa-solid fa-lock"></i>Confirm Password</label>
          </div>
  
          <div class="form-floating">
            <input type="text" class="form-control space" id="floatingCity" placeholder="City">
            <label for="floatingCity"><i class="fa-solid fa-city"></i>City</label>
          </div>
  
          <div class="form-floating">
             <input type="text" class="form-control space" id="floatingAddress" placeholder="Address">
            <label for="floatingAddress"><i class="fa-solid fa-location-dot"></i>Address</label>
          </div>
  
          <div class="form-floating">
            <input type="text" class="form-control space" id="floatingNIN" placeholder="NIN">
           <label for="floatingNIN"><i class="fa-solid fa-id-card"></i>NIN</label>
         </div>
         
         <div class="form-floating">
          <input type="tel" class="form-control space" id="floatingNumber" placeholder="Phone">
         <label for="floatingNumber"> <i class="fa-solid fa-phone"></i>Phone Number</label>
       </div>
  
       <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2"><i class="fa-solid fa-comments"></i>Comments</label>
       </div>
       
      

       <div class="form-floating">
        <button>SIGN UP</button>
       </div>
      
       
      </form>
    
    </div>
